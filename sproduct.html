<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Product details</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/f363b53072.js"></script>
        <script> 
            $(function(){
                $("#header").load("header.html");
                $("#footer").load("footer.html");
                });
        </script>

    </head>

 

    <div id="header"></div>

    <main>
        
            <img id=featured src="images/jordan1chicago1.jpg">


        <div id="slide-wrapper">
            <img id="slideLeft" class="arrow" src="images/arrow-left.png">
            <div id="slider">
                <img class="thumbnail active" src="images/jordan1chicago1.jpg">
                <img class="thumbnail" src="images/jordan1chicago2.jpeg">
                <img class="thumbnail" src="images/jordan1chicago3.jpeg">
                <img class="thumbnail" src="images/jordan1chicago4.jpeg">
            </div>
            <img id="slideRight" class="arrow" src="images/arrow-right.png">
        </div>

        <script type="text/javascript">


            let thumbnails = document.getElementsByClassName('thumbnail')

            let activeImages = document.getElementsByClassName('active')

            for(var i=0; i < thumbnails.length; i++){

                thumbnails[i].addEventListener('mouseover', function(){

                     if(activeImages.length > 0){
                        activeImages[0].classList.remove('active')
                    }


                    this.classList.add('active')
                    document.getElementById('featured').src = this.src
                })
            }
        
            let buttonRight = document.getElementById('slideRight');
            let buttonLeft = document.getElementById('slideLeft');

            buttonLeft.addEventListener('click', function(){
                document.getElementById('slider').scrollLeft -= 180
            })

            buttonRight.addEventListener('click', function(){
                document.getElementById('slider').scrollLeft += 180
            })
        
        
        
        </script>

    </main>

    <div id="footer"></div>

    

</html>
